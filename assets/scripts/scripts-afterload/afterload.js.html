<script>
    $(document).ready(function(){

        $('body').append('<div class="scrollup"><i class="fa fa-chevron-up"></i></div>');
    });

    $(function() {
        $('.scrollup').click(function() {
            $("html, body").animate({
                scrollTop:0
            },1000);
        })
    })
    $(window).scroll(function() {
        if ($(this).scrollTop()>200) {
            $('.scrollup').fadeIn();
        }
        else {
            $('.scrollup').fadeOut();
        }
    });
</script>
